version: 2
updates:
  - package-ecosystem: "npm"
    directory: "/"
    schedule:
      interval: "daily"
    allow:
      - dependency-name: "eslint"
      - dependency-type: "direct"
    ignore:
      - dependency-name: "*biome"
      - dependency-name: "lodash"
      - dependency-name: "*react*"
      - dependency-name: "*vite*"
    open-pull-requests-limit: 10
    labels:
      - "dependencies"
