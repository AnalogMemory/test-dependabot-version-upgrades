version: 2
updates:
  - package-ecosystem: "npm"
    directories:
      - /dashboard
      - /packages/components
    schedule:
      interval: "daily"
    allow:
      - dependency-name: "eslint"
      - dependency-type: "direct"
    ignore:
      - dependency-name: "@vitejs"
      - dependency-name: "biome"
      - dependency-name: "lodash"
      - dependency-name: "react"
      - dependency-name: "vite"
    open-pull-requests-limit: 5
    labels:
      - "dependencies"
