version: 2
updates:
  - package-ecosystem: "npm"
    directories:
      - /

    schedule:
      interval: "daily"

    commit-message:
      prefix: "[deps]"
      include: scope
    open-pull-requests-limit: 5
    labels:
      - "dependencies"

    versioning-strategy: increase

    allow:
      - dependency-type: "direct"

    groups:
      eslint:
        applies-to: version-updates
        patterns:
          - "*eslint*"
        update-types:
          - minor
          - patch
      vite:
        patterns:
          - "@vitejs/*"
          - "vite"
        update-types:
          - minor
          - patch
      vitest:
        patterns:
          - "vitest"
        update-types:
          - minor
          - patch
      react:
        patterns:
          - "react"
          - "react-dom"
          - "@types/react*"
        update-types:
          - minor
          - patch

    ignore:
      - update-types:
        - version-update:semver-major
