version: 2
updates:
  - package-ecosystem: "npm"
    directory: "/"
    schedule:
      interval: "daily"
    allow:
      - dependency-name: "*biome"
      - dependency-type: "direct"
    open-pull-requests-limit: 5
    labels:
      - "dependencies"
  - package-ecosystem: "npm"
    directory: "/dashboard"
    schedule:
      interval: "daily"
    allow:
      - dependency-name: "eslint"
      - dependency-type: "direct"
    ignore:
      - dependency-name: "@vitejs"
      - dependency-name: "lodash"
      - dependency-name: "react"
      - dependency-name: "vite"
    open-pull-requests-limit: 5
    labels:
      - "dependencies"
  - package-ecosystem: "npm"
    directory: "/packages/components"
    schedule:
      interval: "daily"
    ignore:
      - dependency-name: "*"
    open-pull-requests-limit: 5
    labels:
      - "dependencies"
